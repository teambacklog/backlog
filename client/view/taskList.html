<template name="taskList">
  <div class="section animated slideInLeft">
    <br><br>
    <input placeholder="Search Task" id="search" type="text">
    <h1 class="header center orange-text">Your Work</h1>
    <div class="section s12"  id="taskList">
      <div class=" scroll">
        <table class="responsive-table highlight centered">
          <thead>
            <tr>
              <th data-field="tasks">Tasks</th>
              <th data-field="priority">Priority</th>
              <th data-field="duedate">Due Date</th>
              <th data-field="esttime">Est. Time</th>
              <th date-field="time-spent">Time Spent</th>
              <th date-field="time-remaining">Work Remaining</th>
              <th data-field="delete">Delete Task</th>
              <th data-field="complete">Complete</th>
            </tr>
          </thead>
          <tbody>
            {{ #each tasks }}
              {{ > taskInfo }}
            {{ /each }}
          </tbody>
        </table>
      </div>
      <br><br>
    </div>
  </div>

</template>

<template name="taskInfo">
  <tr class="taskRow {{ taskStyle(this) }}">
    <td class="task-name" contentEditable="true">{{ taskName }}</td>
    <td class="priority">{{ priority }}</td>

    <td class="date" contentEditable="false">    
      <div style="height:0px; overflow:hidden">
        <input class="datepicker-input" type="date"/>
      </div>
    {{ deadline.toDateString }}
      <button class="date-editable" type="button">...</button>
    </td>
    <td class="est-time">{{ estTime }}</td>
    <td class="time-spent">{{ timeSpent }}</td>
    <td class="time-remaining">
      &nbsp; {{ timeRemaining }} &nbsp;
    </td>
    <td class="Delete">
      <a class="waves-effect waves-teal btn-flat delete-task">
        <i class="material-icons">delete</i>
      </a>
    </td>
    <td class="Complete">
      <a class="waves-effect waves-teal btn-flat complete-task">
        <i class="material-icons">done</i>
      </a>
    </td>
  </tr>
</template>
