<template name="userSummary">

<div class="section no-pad-bot" id="index-banner">
  <div class="container">

    <div id="addBoard">
      {{ > addTaskDisplay }}
    </div>

    {{#if displayTaskSummary}}
      {{ > taskSummaryBoard }}
    {{else}}
      {{ > taskList }}
    {{/if}}

    <div id="taskBoard">
      <div class="switch">
        <label>
          Off
          <input type="checkbox" id="switchBox">
          <span id="switchSummary" class="lever"></span>
          On
        </label>
      </div>
    </div>

  {{ > timeSlotBoard }}
  </div>
</div>

</template>
