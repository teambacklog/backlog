<template name="userBoard">

<div class="section no-pad-bot" id="index-banner">
  <div class="container">

    <div class="switch">
        <label>
          Summary
          <input type="checkbox" id="switchBox">
          <span id="switchSummary" class="lever"></span>
          Tasks
        </label>
    </div>

    <div id="addBoard">
      {{ > addTaskDisplay }}
    </div>

    {{#if displayTaskSummary}}
      {{ > taskSummary }}
    {{else}}
      {{ > taskList }}
    {{/if}}




  {{ > timeSlotBoard }}
  </div>
</div>

</template>
