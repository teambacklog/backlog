<template name="addTaskDisplay">
  <a class="btn-floating btn-large waves-effect waves-light red right modal-trigger" href="#addTaskModal">
    <i class="material-icons" id="add-task-button">add</i>
  </a>

  <div id="addTaskModal" class="modal center">
    <div class="modal-content">
      <div class="row offset-s3 s6 center">
        <form id="addTaskForm">

          <div class="row">
            <div class="input-field col offset-s1 s10 center">
              <input type="text" name="name" id="task_name" class="validate">
              <label for="task_name">Task Name</label>
            </div>
          </div>

      <div class="row">

        <div class="input-field col offset-s1 s10 ">
          <select name= "priority" id="task_priority" class="browser-default">
            <option value="" disabled selected>Choose your priority</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
          <label for="task_priority" class="active">Priority</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col offset-s1 s10">
          <label class="active">Due Date</label>
          <input type="date" name="date" id="datepicker"/>
        </div>
      </div>

      <div class="row">
        <div class="input-field col offset-s1 s10">
            <p class="range-field">
              <!-- <input name="est" type="range" id="task_est_time" min="0" max="300" /> -->
              <p>
                <label for="task_est_time">Estimated Time</label>
                <input type="text"  name="est" id="task_est_time" readonly style="border:0; color:#f6931f; font-weight:bold;">
              </p>
              <div id="slider"></div>

            </p>
        </div>
      </div>

        <div class="row">
          <button class="btn waves-effect waves-light" id="submit-new-task" type="submit" name="submit-new-task">Submit
            <i class="material-icons right">send</i>
          </button>

          <button class="btn waves-effect waves-light" id="remove-new-task" type="submit" name="remove-new-task">Cancel
            <i class="material-icons right">clear_all</i>
          </button>

        </div>

      </form>

      </div>
    </div>

  </div>
</template>
