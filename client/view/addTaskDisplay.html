<template name="addTaskDisplay">
  <a class="btn-floating btn-large waves-effect waves-light red right modal-trigger" href="#addTaskModal">
    <i class="material-icons" id="add-task-button">add</i>
  </a>

  <div id="addTaskModal" class="modal center">
    <div class="modal-content">
      <div class="row offset-s3 s6 center">
        <form id="add-task-form">

          <div class="row">
            <div class="input-field col offset-s1 s10 center">
              <input type="text" name="name" id="task-name" class="validate" />
              <label for="task-name">Task Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col offset-s1 s10 ">
              <select name= "priority" id="task-priority" class="browser-default">
                <option value="" disabled selected>Choose your priority</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
              <label for="task-priority" class="active">Priority</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col offset-s1 s10">
              <label class="active">Due Date</label>
              <input type="date" name="date" id="datepicker"/>
            </div>
          </div>

          <div class="row">
            <div class="input-field col offset-s1 s10">
              <p class="range-field">
                <p>
                  <label for="task-est-time">Estimated Time</label>
                  <input type="text"  name="est" id="task-est-time" readonly style="border:0; color:#f6931f; font-weight:bold;">
                </p>
                <div id="slider"></div>
              </p>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea name="task-details" id="task-details" class="materialize-textarea"></textarea>
              <label for="task-details">Task Details (Optional)</label>
            </div>
          </div>

          <div class="row">
            <button class="btn waves-effect waves-light" id="submit-new-task" type="submit" name="submit-new-task">Submit
            <i class="material-icons right">send</i>
            </button>

            <button class="btn waves-effect waves-light" id="remove-new-task" type="submit" name="remove-new-task">Cancel
              <i class="material-icons right">clear_all</i>
            </button>
          </div>

      </form>

      </div>
    </div>

  </div>
</template>
