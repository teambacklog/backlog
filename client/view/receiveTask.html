<template name="receiveTask">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 center">
          <h2 class="header orange-text">You have {{ timeToSpent }} minutes left</h2>
          <div class="card-panel z-depth-3">
            {{ #each getSchedulerTask }}
              {{ > schedulerTask}}
            {{ /each }}
          </div>
          <a class="waves-effect waves-light btn" id="return-to-userBoard">Return</a>
        </div>
      </div>
      <div class="center">
        <a id="finished-task" class="waves-effect waves-light btn">I've finish the task</a>
        <a id="spent-time-to-spent" class="waves-effect waves-light btn">I've spent {{ timeToSpent }} minutes</a>
        <a id="did-not-spent" class="waves-effect waves-light btn">I goofed</a>
      </div>
    </div>
  </div>
</template>

<template name="schedulerTask">
  <h4>{{ taskName }}</h4>
  <div class="divider"></div>
  <h5>Due on <span class="blue-text text-darken-2">{{ deadline.toDateString }}</span>.</h5>
  <h5>Your estimate for this task is <span class="blue-text text-darken-2">{{ estTime }}</span> mins.</h5>
  <h5>The priority is <span class="blue-text text-darken-2">{{ priority }}</span>.</h5>
  <div class="divider"></div>
  <h6>{{ taskDetails }}</h6>

  <div class="time-spent">You have spend {{ allottedTime }} minutes thus far</div>
</template>
