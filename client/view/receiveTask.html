<template name="receiveTask">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 center">
          <div class="card-panel z-depth-3">
          <h2 class="header orange-text">You have: {{ timeSpent }} minutes left</h2>
            <h4>{{ currTask.taskName }}</h4>
            <div class="divider"></div>
            <h5>Due on <span class="blue-text text-darken-2">{{ currTask.deadline }}</span>.</h5>
            <h5>Your estimate for this task is <span class="blue-text text-darken-2">{{ currTask.estTime }}</span> mins.</h5>
            <h5>The priority is <span class="blue-text text-darken-2">{{ currTask.priority }}</span>.</h5>
            <div class="divider"></div>
            <h6>{{ currTask.taskDetails }}</h6>
            <a class="waves-effect waves-light btn" id="return-to-userBoard">Return</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
